{% extends 'catalog/base.html' %}

{% block content%}
<div class="row">
    <div class="col-12 mb-5">
        <a class="btn btn-primary" href="{% url 'catalog:product_create' category_pk %}">Добавить продукт</a>
    </div>
    {% for object in object_list%}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">{{ object.product_name }}</p>
                <span class="text-muted"></span>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:product' object.id %}" type="button" class="btn btn-sm btn-outline-secondary">К товару</a>
                        <a href="{% url 'catalog:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Изменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
